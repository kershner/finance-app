{% load static %}
{% load djmoney %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Net Income Calculator</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block extrahead %}{% endblock %}
</head>

<body>
    {% block content %}
        {% include 'upper_section.html' %}
        {% include 'middle_section.html' %}
        {% include 'lower_section.html' %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'vendor/js/randomColor.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/util.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript">
        jsConfig.useColors = {{ request.user.use_colors|yesno:'true,false' }};
        jsConfig.editTransactionsUrl = '{% url 'edit-transaction' %}';
        jsConfig.editTransactionActonUrl = '{% url 'edit-transaction-action' %}';
        jsConfig.init();
    </script>
</body>
</html>
