<!-- Net income predictions table -->
<table>
    <tr class="predictions-headers">
        <th>Months</th>
        <th>Date</th>
        <th>Age</th>
        <th>Total</th>
        <th>Net Income</th>
    </tr>

    {% for row in net_income_calculations %}
    <tr class="prediction-row {% if forloop.counter|divisibleby:2 %}striped{% endif %}">
        <td>{{ row.num_months }} month{% if row.num_months != 1 %}s{% endif %}</td>
        <td>{{ row.date_string }}</td>
        <td>{{ row.new_age }}</td>
        <td>{{ row.new_total }}</td>
        <td>{{ row.net_income }}</td>
    </tr>
    {% endfor %}
</table>
