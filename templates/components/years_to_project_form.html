<!-- Years to Project Form -->
<div class="years-to-project-form">
    <a href="/?years={{ years_to_project|add:-1 }}" class="years-to-project-control"><</a>
    <form id="years-to-project-form" method="post" action="">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-row-inputs">
                <input name="years" type="number" min=1 value="{{ years_to_project }}" required>
                <button type="submit">Go</button>
            </div>
            <label for="years">Years to Project</label>
        </div>
    </form>
    <a href="/?years={{ years_to_project|add:1 }}" class="years-to-project-control">></a>
</div>
